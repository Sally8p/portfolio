<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gameBox</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
  <!-- 랜딩페이지 넘어가기 전 게임화면 로딩 느낌의 lottie -->
  <div class="loadingPage">
    <iframe style="height: 500px; width: 500px;"
      src="https://lottie.host/embed/e70e8b11-1c29-46a6-b16f-6eafa047087f/0nA7LGq5fW.json"></iframe>
  </div>

  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">

      <div class="swiper-slide">
        <header class="intro">
          <iframe style="height: 500px; width: 500px;"
            src="https://lottie.host/embed/7f7be062-3110-4c57-9e8a-675e7a17bebd/fGIlfiJuKO.json"></iframe>
          <h1 class="intro_title animate__animated animate__fadeInDown"></h1>
          <div class="scrtext animate__animated animate__shakeY animate__slower 2s animate__infinite">Scroll down!! 👉🏻
          </div>
          <!-- <div class="scrollBtn animate__animated animate__shakeY animate__slower 2s animate__infinite"></div> -->
        </header>
      </div>

      <div class="swiper-slide">
        <main id="mainPage">
          <article class="cursorEft" id="break-Block">
            <a href="./Javascripts/HTML/breakBlock.html">
              <img src="./Javascripts/img/breakIce.png" alt="얼음부수기 이미지">
              <h1>얼음 부수기</h1>
              <div>50개의 블럭을 빠르게 눌러 얼음 부수기!</div>
            </a>
          </article>
          <article class="cursorEft" id="">
            <a href="./Javascripts/HTML/breakOut.html">
              <img src="/portfolio/gameBox/Javascripts/img/free-icon-brick-breaker-3069044.png" alt="벽돌깨기 이미지">
              <h1>벽돌 깨기</h1>
              <div>마우스를 움직여 공으로 벽돌을 부수기!</div>
            </a>
          </article>
          <article class="cursorEft" id="#">
            <a href="./Javascripts/reactionRate/index.html">
              <img src="./Javascripts/img/thunder.png" alt="반응속도 이미지">
              <h1>반응 속도 테스트</h1>
              <div>5번의 클릭으로 나의 반응속도를 알아보자!</div>
            </a>
          </article>
          <article class="cursorEft" id="#">
            <a href="./Javascripts/HTML/slot_machine.html">
              <img src="./Javascripts/img/slot_machine.png" alt="슬롯머신 이미지">
              <h1>슬롯머신 게임</h1>
              <div>같은 그림 3개를 만들어보자!</div>
            </a>
          </article>
          <article class="cursorEft" id="#">
            <a href="./Javascripts/HTML/Lotto.html">
              <img src="./Javascripts/img/lotto.png" alt="로또 번호 생성기 이미지">
              <h1>로또 번호 생성기</h1>
              <div>이번의 1등은 바로 나 ?!</div>
            </a>
          </article>
          <article class="cursorEft" id="#">
            <a href="./Javascripts/roulette/roulette.html">
              <img src="./Javascripts/img/roulette.png" alt="룰렛 이미지">
              <h1>룰렛 돌리기</h1>
              <div>최대 10개의 메뉴를 돌려보세요!</div>
            </a>
          </article>
          <article class="cursorEft" id="#">
            <a href="./Javascripts/snake/index.html">
              <img src="./Javascripts/img/snake.png" alt="뱀 게임 이미지">
              <h1>스네이크 게임</h1>
              <div>벽에 부딛히면 끝나요! 최대한 많은 음식을 먹어보세요!</div>
            </a>
          </article>
          <article class="cursorEft" id="#">8</article>
          <article class="cursorEft" id="#">9</article>
        </main>
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="gamebox.js"></script>
</body>

</html>

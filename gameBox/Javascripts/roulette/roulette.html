<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Roulette.css">
  <title>Roulette</title>
</head>

<body>
  <button id="home-button">홈</button>
  <div class="roulette-container">
    <img id="marker" src="./img/arrow.png" alt="마커">
    <canvas width="480" height="480"></canvas>
    <div class="controls">
      <input type="text" id="menuInput" placeholder="메뉴 추가" onkeypress="handleKeyPress(event)">
      <button onclick="addMenu()">메뉴 추가</button>
      <button id="rotateBtn" onclick="rotate()">룰렛 돌리기</button>
    </div>
    <div id="menuList"></div>
  </div>

  <!-- 모달 구조 추가 -->
  <div id="result-modal" class="modal">
    <div class="modal-content">
      <div id="modal-result" class="modal-text"></div>
      <button id="close-modal-button">닫기</button>
    </div>
  </div>

  <script src="roulette.js"></script>
</body>

</html>

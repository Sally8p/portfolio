<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <button id="home-button">홈</button>
  <div class="main-container">
    <h1>Snake Game</h1>
    <div id="game-instructions">
      <h2>게임 방법</h2>
      <p>게임 시작 버튼을 눌러 뱀을 이동시켜 먹이를 먹고 점수를 획득하세요!<br>엔터를 누르면 바로 시작할 수 있습니다.<br>
        먹이를 5개씩 먹을때마다 속도가 빨라집니다.
        <hr>이동: 방향키 ←↑→↓
      </p>
    </div>
    <div class="game-content" id="gameContent">
      <div class="game-container">
        <div id="startScreen">
          <button id="startButton">게임 시작</button>
        </div>
        <div id="gameScreen" style="display: none;">
          <div class="score">Score: <span id="score">0</span></div>
          <canvas id="gameCanvas"></canvas>
          <div class="controls" id="gameControls" style="display: none;">
            <button id="restartButton">다시 시작</button>
            <button id="showResultsButton">결과보기</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 결과 모달 -->
  <div id="score-modal" class="modal">
    <div class="modal-content">
      <div id="score-modal-result" class="modal-text"></div>
      <button id="close-score-modal-button">닫기</button>
    </div>
  </div>

  <!-- 게임 오버 모달 -->
  <div id="result-modal" class="modal">
    <div class="modal-content">
      <div id="modal-result" class="modal-text"></div>
      <button id="close-modal-button">닫기</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>

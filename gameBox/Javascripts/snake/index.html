<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <button id="home-button">홈</button>
  <div class="main-container">
    <div class="game-container">
      <div id="startScreen">
        <button id="startButton" onclick="startGame()">게임 시작</button>
      </div>
      <div id="gameScreen" style="display: none;">
        <div class="score">Score: <span id="score">0</span></div>
        <canvas id="gameCanvas"></canvas>
        <div class="controls" id="gameControls" style="display: none;">
          <button id="restartButton" onclick="resetGame()">다시 시작</button>
        </div>
      </div>
    </div>
    <div id="score-history" class="score-history"></div>
  </div>

  <!-- 모달 구조 추가 -->
  <div id="result-modal" class="modal">
    <div class="modal-content">
      <div id="modal-result" class="modal-text"></div>
      <button id="close-modal-button">닫기</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로또 번호 생성기</title>
  <link rel="stylesheet" href="/portfolio/gameBox/Javascripts/CSS/Lotto.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body>
  <button id="home-button">홈</button>
  <h1>로또 번호 생성기</h1>
  <div id="game-instructions">
    <h2>게임 방법</h2>
    <p>돌리기 버튼을 눌러 로또 번호를 생성하고 결과를 확인하세요.</p>
  </div>
  <div id="lotto">
    <div id="screen">
      <button id="start-button" class="animate__animated animate__bounce animate__infinite">누르기!</button>
      <div id="lotto-container">
        <div id="numbers">
          <div class="number"><span></span></div>
          <div class="number"><span></span></div>
          <div class="number"><span></span></div>
          <div class="number"><span></span></div>
          <div class="number"><span></span></div>
          <div class="number"><span></span></div>
        </div>
        <button id="generate-button" class="animate__animated animate__pulse animate__infinite">다시 돌리기</button>
      </div>
    </div>
  </div>
  <script src="/portfolio/gameBox/Javascripts/JavaScript/Lotto.js"></script>
</body>

</html>

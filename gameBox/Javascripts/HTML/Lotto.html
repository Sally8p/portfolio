<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로또 번호 생성기</title>
  <link rel="stylesheet" href="/portfolio/gameBox/Javascripts/CSS/Lotto.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
  <body>
    <div id="slot-machine">
      <div id="screen">
        <button id="start-button" class="animate__animated animate__bounce animate__infinite">누르기!</button>
        <div id="lotto-container" >
          <div id="numbers" class="animate__animated animate__fadeInDown"></div>
          <button id="generate-button" class="animate__animated animate__pulse animate__infinite">다시 돌리기</button>
        </div>
      </div>
    </div>
  <script src="/portfolio/gameBox/Javascripts/JavaScript/Lotto.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/portfolio/gameBox/Javascripts/CSS/breakOut.css">
  <title>벽돌 깨기</title>
</head>

<body>
  <h1>벽돌 깨기</h1>
  <button id="home-button">홈</button>
  <div id="game-instructions">
    <h2>게임 방법</h2>
    <p>마우스를 움직여 패들을 이용해 공을 튕겨 벽돌을 모두 부숴보세요!<br>10초마다 속도가 빨라집니다!! ☄️<br><hr></p>
    <p>💡tip! 패들을 움직일 때 패들을 좌클릭으로 꾹 눌러 움직이면 더 잘 움직입니다!</p>
  </div>
  <div class="container">
    <div id="game-container">
      <canvas id="game"></canvas>
      <button id="start-button">게임 시작</button>
    </div>
  </div>

  <div id="game-over-modal" class="modal">
    <div class="modal-content">
      <h2>게임 종료</h2>
      <button id="restart-button">다시하기</button>
    </div>
  </div>

  <script src="/portfolio/gameBox/Javascripts/JavaScript/breakOut.js"></script>
</body>

</html>
